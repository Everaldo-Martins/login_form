<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main>
        <form action="" method="post" autocomplete="off">
            <div>
                <div class="user material-symbols-outlined">
                    person
                </div>
            </div> 
            <div>
                <input type="email" name="email" id="email" class="email" placeholder="Email">
                <label class="label" for="email">
                    Email
                </label>
            </div> 
            <div>
                <input type="password" name="pass" id="pass" class="pass" placeholder="Password">
                <label class="label" for="pass">
                    Password
                </label>
                <span class="showpass material-symbols-outlined" id="showpass" title="Show password.">visibility</span>
            </div> 
            <div>
                <button type="submit">Login</button>
            </div>
        </form> 
        <div>            
            <a href="#">Create new account.</a>
            <a href="#">Forgot password?</a>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>   
</body>
</html>
